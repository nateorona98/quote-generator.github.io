<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Daily Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body id="body">
    <div class="container quote-container grow shadow" id="container">
        <h1 id="greeting">Good Morning</h1>
        <h3 id= "date"></h3>
        <i class="fas fa-quote-left" id="quote-marks"></i>
        <div id="quoteDisplay"></div>
        <button class= "button grow shadow" onclick = "newQuote()">New Quote</button>
    </div>
  <script src="scripts.js"></script>
  </body>
</html>
